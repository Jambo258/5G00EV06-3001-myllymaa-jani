<!DOCTYPE html>
<html>
  <head>
    <title>Title</title>

    <meta charset="UTF-8" />
    <style media="screen"></style>

    <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      function List(properties) {
        const { amount, txt, ordened } = properties;
        let taulukko = [];
        for (var i = 0; i < properties.amount; i++) {
          taulukko.push(<li key={i}>{properties.txt}</li>);
        }

        return properties.ordered ? <ol>{taulukko}</ol> : <ul>{taulukko}</ul>;
      }

      ReactDOM.render(
        <List amount={4} txt="Buy Milk" ordered={true} />,
        document.getElementById("root")
      );
    </script>
  </body>
</html>
